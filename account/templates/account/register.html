{% extends "account/base.html" %} {% block content %}
<div class="container">
  <div class="w-50 ml-auto mr-auto">
    <p class="display-4">Register</p>
    <hr class="my-2" />
    <form class="form-group" method="POST" action=".">
      {% csrf_token %}
      <label class="col-form-label" for="username">Username</label>
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        id="username"
        name="username"
      />
      <label class="col-form-label" for="email">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Password"
        id="email"
        name="email"
      />
      <label class="col-form-label" for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        id="password1"
        name="password1"
      />
      <label class="col-form-label" for="password2">Password again</label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        id="password2"
        name="password2"
      />
      <button type="submit" class="btn btn-success mt-3">Submit</button>
      <p>do you have an account, <a href="/login">Login</a></p>
    </form>
  </div>
</div>
{% endblock content %}

{% extends "account/base.html" %} {% block content %}
<div class="container">
  <div class="w-50 ml-auto mr-auto">
    <p class="display-4">Edit Profile</p>
    <hr class="my-2" />
    <form class="form-group" method="POST" action=".">
      {% csrf_token %}
      <label class="col-form-label" for="first_name">Firstname</label>
      <input
        type="text"
        class="form-control"
        placeholder="Firstname"
        id="first_name"
        name="first_name"
      />
      <label class="col-form-label" for="last_name">Lastname</label>
      <input
        type="text"
        class="form-control"
        placeholder="Lastname"
        id="last_name"
        name="last_name"
      />
      <label class="col-form-label" for="email">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        id="email"
        name="email"
      />
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
  </div>
</div>
{% endblock content %}
